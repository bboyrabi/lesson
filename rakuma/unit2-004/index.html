<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        width=device-width は、
        アクセスした端末の画面サイズに合わせて文字などの大きさを調整する。
        initial-scale は、
        画面を表示したときの倍率を指定する。
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブデザイン</title>
    <style>
        body {
            margin: 0;
        }
        header {
            width: 100%;
            height: 300px;
            background-color: burlywood;
            color: #212121;
        }
        .flex-box {
            display: flex;
        }
        .wrap {
            flex-wrap: wrap;
        }
        .center-center {
            align-items: center;
            justify-content: center;
        }
        .top-container img {
            width: 80%;
        }
        .top-container div {
            width: 20%;
            background-color: chartreuse;
        }
        @media screen and (max-width: 500px) {
            .top-container img {
                width: 100%;
            }

            .top-container div {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header class="flex-box center-center">
        <h1>レスポンシブデザインを学ぼう</h1>
    </header>
    <div class="top-container flex-box wrap">
        <img src="./lion-3576045_1920.jpg" alt="ライオンの画像">
        <div class="flex-box center-center">
            <h2>ライオン！がおーー</h2>
        </div>
    </div>
</body>
</html>
