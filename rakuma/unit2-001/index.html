<!-- htmlは色々なタグで囲むことで、内容に意味付けをしている -->
<!-- 大体のタグには開始タグと終了タグが存在し、終了タグには / が必要 -->
<!-- タグを入れ子にして記述していくので、開始タグと終了タグがわかりにくくなる。
     そのため、インデント(行の頭)を揃えることが重要。読みやすいコードはオシャレなコード。tabキーを使う。 -->
<!-- htmlタグでのコメントの書き方とショートカットキーについて -->

<!DOCTYPE html>
<html lang="en">
    <!-- ロボットが見る情報 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>このページのタイトルを書きます</title>
    </head>
    <!-- ブラウザに表示される情報 -->
    <body>
        <!-- h1 HeaderのH h1 - h6まであります -->
        <h1>Hello World！</h1>

        <!-- divタグは汎用的なHTMLタグでタグ自体に特に意味はありません -->
        <div>
            <h2>段落のある文章</h2>
            <!-- pタグは文章を段落します -->
            <p>ここに入力した文字を段落します。</p>
            <p>pタグはParagraphの略です。（べつに覚えなくていいやつです）</p>
        </div>
        <div>
            <h2>段落のない文章</h2>
            <!-- spanタグは段落しません -->
            <span>ここに入力した文字は段落しません。</span>
            <span>この文章は段落せずに上の文章と横並びになります。</span>
        </div>
        <div>
            <h2>リスト表示</h2>
            <!-- ulタグは  -->
            <!-- ・リストを表示します -->
            <ul>
                <li>リスト１</li>
                <li>リスト２</li>
                <li>リスト３</li>
            </ul>
        </div>
        <div>
            <h2>番号付きリストの表示</h2>
            <!-- olタグは -->
            <!-- 1.番号付きリストを表示します -->
            <ol>
                <li>番号付きリスト1</li>
                <li>番号付きリスト2</li>
                <li>番号付きリスト3</li>
            </ol>
        </div>
        <div>
            <h2>画像を表示する</h2>
            <!-- imgタグはタグの属性（プロパティ）の
                "src"に表示する画像のパス(URLなど)、
                "alt"に画像が表示されなかった場合の説明文を設定します -->
            <!-- 絶対パスで表示する -->
            <img src="https://www.google.com/logos/doodles/2020/thank-you-public-health-workers-and-to-researchers-in-the-scientific-community-6753651837108753.2-s.png" alt="絶対パスのGoogleの画像です">
            <!-- 相対パスで表示する -->
            <img src="./images/thank-you-public-health-workers-and-to-researchers-in-the-scientific-community-6753651837108753.2-s.png" alt="相対パスのGoogleの画像です">
        </div>
        <div>
            <h2>ボタンを表示する</h2>
            <!-- buttonタグは単品だと何もしないボタンが表示されます -->
            <button>ボタンです</button>
        </div>
        <div>
            <h2>リンクを表示する</h2>
            <!-- aタグはタグの属性（プロパティ）の
                 "href"にリンク先のパス(URLなど)を設定し、
                タグの内部に画面に表示させる文字列やタグを設定します -->
            <div>
                <!-- 文字列のリンク -->
                <a href="https://google.com">Googleのリンクです</a>
            </div>
            <div>
                <!-- ボタンのリンク -->
                <a href="https://google.com">
                    <button>Googleボタン</button>
                </a>
            </div>
            <div>
                <!-- 画像のリンク -->
                <a href="https://google.com">
                    <img src="https://www.google.com/logos/doodles/2020/thank-you-public-health-workers-and-to-researchers-in-the-scientific-community-6753651837108753.2-s.png" alt="Googleの画像です">
                </a>
            </div>
        </div>
        <div>
            <h2>フォームを作成する</h2>
            <!-- formタグの属性（プロパティ）の
                 "action"はformタグ内で入力された値を送信する先のパス(URLなど)を設定します -->
            <form action="./index.html">
                <!-- labelタグはinputタグの説明を表示するためのタグです。
                     属性（プロパティ）の"for"には対象となるinputタグの"id"の値を設定します -->
                <label for="firstName">名</label>
                <!-- inputタグの属性（プロパティ）の
                     "type"はinputの種類を設定し、
                     "name"には送信するデータの名前を設定します。nameが設定されていないデータは送信されません。 -->
                <input id="firstName" type="text" name="firstName">

                <label for="lastName">姓</label>
                <input type="text" name="lastName">

                <!-- type="submit"と設定されているinputはボタン形式で表示されます。
                     このボタンを押すとformの"action"で設定されているパスにinputで入力されている値を送信します。 -->
                <input type="submit" value="送信する">
            </form>
        </div>
    </body>
</html>
