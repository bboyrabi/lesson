<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 32px;
        }

        p {
            color: red;
        }

        span {
            color: blue;
        }

        #english {
            font-size: 26px;
        }

        #english p {
            color: green;
        }

        #english span {
            color: purple;
        }

        .language-greeting h2 {
            font-size: 17px;
        }
    </style>
</head>

<body>
    <h1>ライオンページ</h1>
    <div class="language-greeting">
        <h2>日本語のあいさつ</h2>
        <p>朝の挨拶は<span>おはよう</span>です。</p>
        <p>昼の挨拶は<span>こんにちは</span>です。</p>
        <p>夜の挨拶は<span>こんばんは</span>です。</p>
    </div>
    <div id="english" class="language-greeting">
        <h2>英語のあいさつ</h2>
        <p>朝の挨拶は<span>Good morning</span>です。</p>
        <p>昼の挨拶は<span>Hello</span>です。</p>
        <p>夜の挨拶は<span>Good evening</span>です。</p>
    </div>
    <!-- Part2 -->
    <div>
        <div>
            <p>おはよう</p>
            <p>こんにちは</p>
            <p>こんばんは</p>
        </div>
        <div>
            <p>Good Morning</p>
            <p>Hello</p>
            <p>Good Evening</p>
        </div>
    </div>
</body>

</html>
