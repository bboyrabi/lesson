<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らいおんさんコース第7回</title>
</head>

<body>
    <!-- 【イベント処理】課題１．index.html にコピペして作成してください -->
    <div>
        <button onclick="_onClickCountBtn(event);">課題１のボタンです</button>
        <div id="count">0</div>
    </div>

    <!-- 【イベント処理】課題２．index.html にコピペして作成してください -->
    <div>
        <button onclick="_onClickHideBtn(event);">課題２のボタンです</button>
        <div id="hide">押されたら消えます</div>
    </div>

    <!-- 【イベント処理】課題３．index.html にコピペして作成してください -->
    <div data-value="Good morning" onclick="console.log('あいさつ', event.currentTarget.getAttribute('data-value'));">
        ここは親要素<strong>ここは子要素</strong>
    </div>

    <!-- 【DOM操作】課題４．これは index.html にコピペしてください -->
    <select name="feeling" id="feeling">
        <!-- ここにJavaScriptで option を追加します -->
    </select>
    <script src="./index.js"></script>
</body>

</html>
